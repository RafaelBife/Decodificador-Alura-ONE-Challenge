<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <img class="logo__alura" src="/img/logoAlura.png" alt="logo da Alura">
    </header>
    <main>
        <section class="decodificador__conteudo">
            <textarea class="decodificador__conteudo__texto" cols="40" rows="5" id="textAreaConteudo" placeholder="Digite seu texto:"></textarea>
            <div class="decodificador__conteudo__informacao">
                <img class="decodificador__conteudo__informacao__icon" src="/img/pontoExclamacao.png" alt="Ponto de exclamação" id="pontoDeExclamacao">
                <h1>Apenas letras minúsculas e sem acento.</h1>
            </div>
            <div class="decodificador__conteudo__botoes">
                <button onclick="btnCriptografar()" class="decodificador__conteudo__btn__criptografar">Criptografar</button>
                <button onclick="btnDescriptografar()" class="decodificador__conteudo__btn__descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="decodificador__resultado">
            <div class="decodificador__resultado__layout">
            <textarea class="decodificador__resultado__texto" cols="40" rows="5" id="textAreaResultado"></textarea>
            <button onclick="btnCopiar()" class="decodificador__resultado__btn__copiar">Copiar</button>
            </div>
        </section>

        <section class="decodificador__resultado__vazio">
            <div class="decodificador__resultado__layout">
            <img class="decodificador__resultado__layout__imagem" src="./img/pluma-de-escrever.jpg" alt="pluma de escrever com tinta" id="imagemLayout">
            <h2 class="decodificador__resultado__vazio__titulo">Nenhuma mensagem encontrada</h2>
            <p class="decodificador__resultado__vazio__subtitulo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
        
    </main>
    <footer>
        <p class="rodape">Desenvolvido por Rafael Bife.</p>
        <a class="rodape__link" href="https://linkedin.com/in/rafael-bife">
            <img class="rodape__imagem" src="./img/linkedin.jpg" alt="Logo Linkedin" id="logoLinkedin">
            Linked</a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
